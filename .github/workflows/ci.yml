name: CI

on: [pull_request]

jobs:
  cargo-build:
    name: cargo build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    - name: Build deps
      run: >-
        docker build
        --target deps
        .
    - name: cargo build
      run: >-
        docker build
        --target build
        -t 1tgr/websocket-lite-build:latest
        .

  cargo-test:
    name: cargo test
    runs-on: ubuntu-latest
    needs: cargo-build
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        skip-save: true
    - name: cargo build
      run: >-
        docker build
        --target build
        -t 1tgr/websocket-lite-build:latest
        .
    - name: cargo test
      run: >-
        docker run
        1tgr/websocket-lite-build:latest
        cargo test --release

  cargo-clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    needs: cargo-build
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        skip-save: true
    - name: cargo build
      run: >-
        docker build
        --target build
        -t 1tgr/websocket-lite-build:latest
        .
    - name: cargo clippy
      run: >-
        docker run
        1tgr/websocket-lite-build:latest
        cargo clippy --release --all-targets

  integration-test:
    name: Integration test
    runs-on: ubuntu-latest
    needs: cargo-build
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        skip-save: true
    - name: Build integration test
      run: >-
        docker build
        --target app
        -t 1tgr/websocket-lite:latest
        .
    - name: Integration test
      run: docker-compose up --exit-code-from test

  fuzz-test:
    name: Fuzz test
    runs-on: ubuntu-latest
    needs: cargo-build
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        skip-save: true
    - name: Build fuzz test
      run: >-
        docker build
        --target fuzz
        -t 1tgr/websocket-lite-fuzz:latest
        .
    - name: Fuzz test
      run: >-
        docker run
        --cap-add SYS_PTRACE
        1tgr/websocket-lite-fuzz:latest
        cargo fuzz run fuzz_codec fuzz/corpus/custom -- -dict=fuzz/dict.txt -max_total_time=60
