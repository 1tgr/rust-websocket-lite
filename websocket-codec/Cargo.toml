[package]
name = "websocket-codec"
description = "A Tokio codec for the websocket protocol"
version = "0.2.0-alpha.6"
authors = ["Tim Robinson <tim.g.robinson@gmail.com>"]
repository = "https://github.com/1tgr/rust-websocket-codec"
license = "MIT"
edition = "2018"

[dependencies]
base64 = "0.9"
byteorder = "1"
bytes = "0.4"
httparse = "1"
rand = "0.5"
sha1 = "0.6"
take_mut = "0.2"
tokio-codec = "0.2.0-alpha.6"

[dev-dependencies]
quickcheck = "0.7"
structopt = "0.2"
tokio-core = "0.1"

